<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
    <style>
      .done {
        text-decoration: line-through;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main id="app">
      <h3>{{title}}</h3>

      <form @submit.prevent="addTodo">
        <label for="newTodo">New Todo</label>
        <input type="text" name="newTodo" id="newTodo" v-model="newTodo" />
        <button type="submit" name="button">Add</button>
      </form>
      <button @click="markAll"> All Done</button>
      <ul>
        <li v-for="todo in todos">
          <input type="checkbox" v-model="todo.done" />
          <span :class="{done: todo.done}">{{todo.title}}</span>
          <button @click="removeTodo(todo)" type="button">Delete</button>
        </li>
      </ul>
    </main>
    <!-- Veujs Framwork js cdn -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"
    ></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
